{% extends './base.html' %}
{% block main %}


  <div class = "container">

      <h3> 상세 게시글</h3>

      <div class ="my-5">
          <div class="my-2">
            <h5>{{ board.title}}</h5>
      </div>

      <div style="border:1px solid black; padding:2px; min-height:200px;">
        {{board.content}}
      </div>
  </div>
    <form action="{% url 'pybo:detail' board.id %}" method="post">
      {% csrf_token %}
      <div class="form-floating d-flex justify-content-between">
        <textarea class="form-control" placeholder="댓글을 입력해주세요." id="floatingTextarea"></textarea>
         <label for="floatingTextarea">댓글 입력</label>
        <button type="submit" class="btn btn-outline-success" >작성</button>
      </div>
    </form>
      <div class="my-4">
          <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="comment" id="" class='form-control'>
            <button type="submit" class="btn btn-primary">
                댓글작성</button>
          </form>
          {% for error in errors%}
            <li> {{error }} </li>

          <ul class="list-group">
          {% for comment in board.comment_set.all %}
              <li class="list-group-item">{{ comment.content }}</li>
          {% endfor %}
          </ul>
      </div>
  </div>>
{% endfor %}
{% endblock %}
