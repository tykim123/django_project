{% extends './base.html' %}
{% block main %}
  <div class="container">
    <form action="{% url 'pybo:index' %}" method="POST">
      {% csrf_token %}


      {% for field in form %}
       <div class="fieldWrapper m-2">
        {{ field.label_tag }}
       {{ field }}
        {% for error in field.errors %}
         <div id="content-help" class="form-text text-danger">{{ field.errors }}</div>
        {% endfor %}
       </div>
      {% endfor %}
        <div>
     <a href="{% url 'pybo:index' %}"><button type ="submit" >제출</button></a></div>
    </form>

    </div>
  {% endblock %}
